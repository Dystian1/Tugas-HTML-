<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menampilkan Gambar Pada HTML</title>
  </head>
  <body>
    <!-- Memanggil Gambar -->
    <!-- pertama pastikan gambar gambar yang akan di tampilkan
     berada pada folder yang sama dengan file html -->
     <h3>single picture</h3>
     <img src="Telkom.png" width="200" height="200" alt="SMK Telkom Malang">
     <!--
       "alt" digunakan sebagai pengganti tampilan jika gambar yang di tamplikan
       tidak dapat diakses
       "width" digunakan untuk mengatur lebar Gambar
       "height" digunakan untuk mengatur tinggi Gambar-->

       <!-- menampilkan gambar dengan text-->
       <h3>Picture with text</h3>
       <img src="Telkom.png" width="70" height="80" align ="left"
       hspace ="20" vspace="20"  alt="SMK Telkom Malang">
       haiiiiiiiii!!!!
       ini sekolahku namanya smk telkom Malang
       <!--
         "align-left" digunakan untuk menempatkan gambar di sebelah kiri Teks
         "hspace" digunakan untuk mengatur space gambar dan teks secara horizontal
         "vspace" digunakan untuk mengatur space gambar dan text secara vertikat
         -->
  </body>
</html>
